<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- ocean + sky waves  -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.3.0/dist/gradientsky.min.js"></script>
	
	<!-- board  -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="util.js"></script>
    <script src="Game.js"></script>
    <script src="place-piece.js"></script>
    <script src="up-flip-down.js"></script>
    <script src="slide-up-down.js"></script>
    <script src="flip-emitter.js"></script>
    <script src="intersection-listener.js"></script>
    <script src="remove-piece.js"></script>
    <script src="move-piece.js"></script>

    <title>OPEN CME</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item id="board_gltf" src="board/untitled.gltf"> </a-asset-item>
      </a-assets>
	  
  <!-- ocean + sky -->
  <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

      <a-entity id="sphere" geometry="primitive: sphere"
                material="color: #EFEFEF; shader: flat"
                position="0 0.15 -5"
                light="type: point; intensity: 5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>

      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>

      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
	 
	 
	  <!-- 
      <!-- board -->
      <a-entity
        id="board"
        gltf-model="#board_gltf"
        slide-up-down
        place-piece
      ></a-entity>

      <!-- initial position -->
      <a-entity
        id="44"
        position=".5 .5 .5"
        up-flip-down
        slide-up-down
        flip-emitter
      >
        <a-cylinder
          position="0 .05 0"
          radius="0.4"
          height="0.1"
          color="#FFFFFF"
        ></a-cylinder>
        <a-cylinder
          position="0 -.05 0"
          radius="0.4"
          height="0.1"
          color="#000000"
        ></a-cylinder>
      </a-entity>
      <a-entity
        id="33"

      >

        ></a-cylinder>
        <a-cylinder

      </a-entity>

        <a-cylinder

      >
        <a-cylinder
          position="0 -.05 0"

        ></a-cylinder>
        <a-cylinder
          position="0 .05 0"

          height="0.1"
          color="#000000"
        ></a-cylinder>
      </a-entity>

      <!-- turn indicator -->
      <a-entity
        id="turn_indicator"
        position="-5 .5 -3.5"
        up-flip-down
        slide-up-down
        flip-emitter
      >
        <a-cylinder
          position="0 -.05 0"
          radius="0.4"
          height="0.1"
          color="#FFFFFF"
        ></a-cylinder>
        <a-cylinder

        ></a-cylinder>
      </a-entity>

      <!-- piece container -->
      <a-entity
        id="white_container"
        position="5 .5 2.5"
        up-flip-down
        slide-up-down
      >
        <a-cylinder
          position="0 .05 0"
          radius="0.4"
          height="0.1"
          color="#FFFFFF"
        ></a-cylinder>
        <a-cylinder
          position="0 -.05 0"
          radius="0.4"

        ></a-cylinder>
      </a-entity>
      <a-entity
        id="black_container"
        position="5 .5 3.5"

        ></a-cylinder>

      </a-entity>

      <!-- background -->
      <a-sky
        src="https://cdn.glitch.com/e24eb4fc-6685-494b-89ff-71cb3f99a564%2FIMG_3427.PNG?v=1617282033518"
      ></a-sky>

      <!-- camera -->
      <a-entity id="rig">
        <a-entity camera position="0 5 0" look-controls wasd-controls>
        </a-entity>
      </a-entity>

      <!-- left controller -->
      <a-entity
        id="controller_left"
        oculus-touch-controls="hand: left"
      ></a-entity>
      <!-- right controller -->
      <a-entity
        id="controller_right"
        oculus-touch-controls="hand: right"
        laser-controls="hand: right"
        raycaster="far: 20; showLine: false"
        intersection-listener
        remove-piece
        move-piece
      ></a-entity>
	   -->
	  
    </a-scene>
  </body>
</html>
